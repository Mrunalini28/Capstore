  <div class="card-body" 
    style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <h5 class="card-title offset-4"> Profile</h5>
    <h6><i>Name : {{profiledata.name}} </i></h6>
    <h6><i>Email : {{profiledata.email}}</i></h6>
    <h6><i>Mobile No : {{profiledata.phoneNumber}}</i></h6>
    <div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
        (click)='selectCustomer(profiledata)'>
        Update Profile
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><i>Account Information</i></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='viewProfile()'>
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form #UpdateCustomer="ngForm" (ngSubmit)="updateForm(UpdateCustomer)">
                <div class="form-group">
                  <input type="hidden" name="id" class="form-control" #id='ngModel' [(ngModel)]="profiledata.id"
                    required>

                </div>
                <div class="form-group">
                  <label for="customername">Name</label>
                  <input type="text" name="name" class="form-control" #customername='ngModel'
                    [(ngModel)]="profiledata.name" required pattern="^[a-zA-Z]*$">
                  <div *ngIf='customername.touched && customername.invalid'>
                    <p class="alert alert-danger" *ngIf='customername.errors.required'>This field is
                      mandatory</p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" name="email" class="form-control" #email='ngModel' [(ngModel)]="profiledata.email"
                    required email>
                  <div *ngIf='email.touched && email.invalid'>
                    <p class="alert alert-danger" *ngIf='email.errors.required'>This field is
                      mandatory</p>
                    <p class="alert alert-danger" *ngIf='email.errors.email'>This field Accepts Only
                      Email</p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Mobile No </label>
                  <input type="text" name="phoneNumber" class="form-control" name="phoneNumber" #phoneNumber='ngModel'
                    [(ngModel)]="profiledata.phoneNumber" required maxlength="10" phoneNumber pattern="[6,7,8,9][0-9]{9}">
                  <div *ngIf='phoneNumber.touched && phoneNumber.invalid'>
                    <p class="alert alert-danger" *ngIf='phoneNumber.errors.required'>This field is
                      mandatory</p>
                    <p class="alert alert-danger" *ngIf='phoneNumber.errors.minlength'>10 Digitis
                      Required</p>
                    <p class="alert alert-danger" *ngIf='phoneNumber.errors.pattern'>10 Digitis only
                    </p>
                  </div>
                </div>
                <div class="text text-success" *ngIf='statuscode === 210'>{{message}}</div>

                <div class="btn-group float-right">
                  <button type="reset" class="btn btn-outline-dark">Reset

                  </button>
                  <button type="submit" class="btn btn-outline-primary">Submit

                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
